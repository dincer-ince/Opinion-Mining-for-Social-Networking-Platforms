<div style="margin-bottom: 50px; border-radius: 7px; background-color: white; width: 50%;" class="container mt-5">
    <div class="row ">
        <div class="col-5">
            <h1 style="margin-top: 20px;">Current Page</h1>
        </div>
        <div class="col-6" style="display: flex;">
            <button (click)="currentToUser()" type="button " style="margin-bottom: 10px;margin-top: 20px;min-height: 60px; min-width: 50px;"
                class="btn">
                Users
            </button>
            <button (click)="currentToPost()" type="button"
                style="margin-left:50px;margin-bottom: 10px;margin-top: 20px;min-height: 60px; min-width: 50px;"
                class="btn ">
                Posts
            </button>
            <button (click)="currentToLog()" type="button"
                style="margin-left:50px;margin-bottom: 10px;margin-top: 20px;min-height: 60px; min-width: 50px;"
                class="btn ">
                Logs
            </button>
        </div>
    </div>
</div>

<div class="container" style="width: 50%;">
    <table *ngIf="this.currentTable=='user'" class="table" >
        <tr class="table-info">
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
      <tbody>
        <tr *ngFor="let user of userService.users">
          <td>{{user.Username}}</td>
          <td>{{user.Email}}</td>
          <td>
            <div class="btn-group">
              <button type="submit" class="btn btn-dark">Data</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <table *ngIf="this.currentTable=='post'" class="table" >
        <tr class="table-info">
          <th>Post Title</th>
          <th>owner</th>
          <th></th>
        </tr>
      <tbody>
        <tr *ngFor="let post of postService.postas">
          <td *ngIf="post!=null">{{post.postTitle}}</td>
          <td *ngIf="post!=null">{{post.postOwner}}</td>
          <td *ngIf="post!=null">
            <div class="btn-group">
              <button (click)="deletePost(post.postTitle)" class="btn btn-dark">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <table *ngIf="this.currentTable=='log'" class="table" >
        <tr class="table-info">
          <th>Process</th>
          <th>Username</th>
          <th>Ip</th>
          <th>Situation</th>
          <th>Time</th>
        </tr>
      <tbody>
        <tr *ngFor="let log of logerService.logers">
          <td>{{log.process}}</td>
          <td>{{log.user}}</td>
          <td>{{log.ip}}</td>
          <td *ngIf="log.situation">Ok</td>
          <td *ngIf="!log.situation">Not Ok</td>
          <td>{{log.time}}</td> 
        </tr>
      </tbody>
    </table>
</div>
